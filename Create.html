<style>
    .form-label{
        color: blue;
    }
body{
    background-image: url("https://img.freepik.com/free-vector/hand-painted-watercolor-nature-background_23-2148941599.jpg?size=626&ext=jpg&ga=GA1.1.1706054807.1673073502");
    background-repeat: no-repeat;

<form class="row g-3">

  <h1 style="text-align: center;">Create profile</h1>

<!-- first name -->
    <div class="col-md-6">
        <label for="name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="" required>
      </div>
  
<!-- last name -->
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="" required>
      </div>
  
    <!-- emai; -->
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4" required>
    </div>

    <!-- phone number -->
    <div class="col-md-6">
      <label for="number" class="form-label">Phone Number</label>
      <input type="number" class="form-control" id="number" required>
    </div>

     <!-- profile created for-->
     <div class="col-md-4">
        <label for="inputState" class="form-label">Profile Create for</label>
        <select id="inputState" class="form-select" required>
          <option selected>Choose...</option>
          <option>my Self</option>
          <option>Sister</option>
          <option>Brother</option>
          <option>Daughter</option>
          <option>Son</option>
          <option>Others</option>

        </select>
      </div>


       <!-- pick -->
    <div class="col-md-6">
        <label for="inputCity" class="form-label">person Image</label>
        <input type="file" class="form-control" id="inputCity" required>
      </div>


    <!-- address -->
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
    </div>

    
    <!-- address -->
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
    </div>

    <!-- city -->
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" required>
    </div>

    <!-- state -->
    <div class="col-md-4">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" required>
        <option selected>Choose...</option>
        <option>Andhra Pradesh</option>
        <option>Telangana</option>
        <option>Others</option>
      </select>
    </div>
 <!-- zip -->
 <div class="col-md-2">
  <label for="inputZip" class="form-label">Zip</label>
  <input type="text" class="form-control" id="inputZip" required>
</div>
<!-- cast -->
    <div class="col-md-4">
        <label for="inputState" class="form-label">Cast</label>
        <select id="inputState" class="form-select" required>
          <option selected>Choose...</option>
          <option>Muslim</option>
          <option value="">Hindu</option>
          <option value="">Christion</option>
          <option value="">other</option>
        </select>
      </div>

       <!-- study -->
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Study</label>
      <input type="text" class="form-control" id="inputCity" required>
    </div>



       <!-- occupation -->
       <div class="col-md-6">
        <label for="inputCity" class="form-label">Occupation</label>
        <input type="text" class="form-control" id="inputCity" required>
      </div>

     <!-- passwoed; -->
     <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Create password</label>
        <input type="password" class="form-control" id="inputEmail4" required>
      </div>

      
     <!-- conform passwoed; -->
     <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Conform password</label>
        <input type="password" class="form-control" id="inputEmail4" required>
      </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>

    <div class="col-12">
     <a href="./find.html"><button type="submit" class="btn btn-primary">Submit</button></a> 
    </div>
  </form>
